{% extends "layout/basic.html" %}

{% load bootstrap4 %}
{% load static i18n %}

{% block title %}{% trans 'Видалення оголошення' %}{% endblock %}

{% block content %}
<h2>{% trans 'Ви впевнені, що хочете видалити оголошення' %}?</h2>
<form method="post">
    {% csrf_token %}
    {% translate "Видалити" as text_button %}

</form>
{% endblock %}
